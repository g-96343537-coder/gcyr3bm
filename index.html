<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latihan Kata Hubung (Tahun 3)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
/* ====== 全局样式 ====== */
body {
  font-family: "Comic Neue", "Comic Sans MS", sans-serif;
  font-size: 16px;
  background: url('https://wallpapers.com/images/hd/kids-background-ja8auh79a1qswq2t.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #333;
  margin: 0;
}

#wrapper {
  background: rgba(255,255,255,0.92);
  padding: 30px;
  border-radius: 20px;
  max-width: 700px;
  margin: 20px auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

h1 { 
  font-size: 2rem; 
  text-align: center; 
  margin-bottom: 25px; 
  color: #2c3e50; 
  text-shadow: 1px 1px 0px #fff;
}

/* ====== 开始画面样式 (Start Screen) ====== */
#start-screen {
  text-align: center;
  padding: 20px;
}

.input-group {
  margin-bottom: 20px;
  text-align: left;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.input-group label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 8px;
  font-weight: bold;
  color: #555;
}

.input-group input, 
.input-group select {
  width: 100%;
  padding: 12px;
  font-size: 1.1rem;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
  font-family: inherit;
  transition: border-color 0.3s;
}

.input-group input:focus, 
.input-group select:focus {
  border-color: #7dbbff;
  outline: none;
}

#startBtn {
  font-size: 1.5rem;
  padding: 12px 40px;
  background: #ff9f43;
  color: white;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 4px 0 #e67e22;
  transition: transform 0.1s;
}

#startBtn:active {
  transform: translateY(4px);
  box-shadow: none;
}

/* ====== 测验内容样式 (Quiz Content) ====== */
#quiz-content {
  display: none; /* 初始隐藏 */
}

#student-info-display {
  text-align: right;
  font-size: 0.9rem;
  color: #666;
  margin-bottom: 10px;
  border-bottom: 1px dashed #ccc;
  padding-bottom: 5px;
}

#q-index { font-size: 1.2rem; margin-bottom: 15px; font-weight: bold; color: #444; }
#question { font-size: 1.5rem; margin-bottom: 25px; line-height: 1.4; }

.opt {
  font-size: 1.3rem;
  padding: 15px 20px;
  margin-bottom: 15px;
  border-radius: 15px;
  border: 2px solid #e0e0e0;
  background: #fff;
  cursor: pointer;
  transition: all 0.2s;
}

.opt:hover { background: #f0f8ff; border-color: #b0d4ff; }
.opt.correct { background: #d4edda; border-color:#c3e6cb; color: #155724; }
.opt.wrong { background: #f8d7da; border-color:#f5c6cb; color: #721c24; }

.controls { margin-top: 25px; text-align: center; }

#nextBtn {
  font-size: 1.3rem;
  padding: 12px 30px;
  background: #54a0ff;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 0 #2e86de;
}
#nextBtn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

.score { font-size: 1.4rem; margin-top: 15px; font-weight: bold; color: #e17055; }

/* 提交加载状态样式 */
.loading-box {
    text-align: center;
    padding: 40px;
}
.loading-text {
    font-size: 1.2rem;
    color: #666;
    margin-top: 10px;
}
</style>
</head>
<body>

<div id="wrapper">
  <h1>Latihan Kata Hubung (Tahun 3)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-name">Nama Murid (姓名)：</label>
          <input type="text" id="student-name" placeholder="Contoh: Ali bin Abu" autocomplete="off">
      </div>
      <div class="input-group">
          <label for="student-class">Kelas (班级)：</label>
          <select id="student-class">
              <option value="">Sila pilih kelas</option>
              <option value="3M">3M</option>
              <option value="3K">3K</option>
              <option value="3B">3B</option>
              <option value="3H">3H</option>
              <option value="3J">3J</option>
          </select>
      </div>
      <button id="startBtn">Mula Latihan</button>
  </div>

  <div id="quiz-content">
      <div id="student-info-display"></div>
      <div id="q-index">Soalan <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Soalan Seterusnya</button>
        <div class="score" id="score">Markah: 0</div>
      </div>
  </div>

</div>

<script>
// ====== 你的新 Google Apps Script 链接 ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxOq9pnFOgWPi1z7zxMNnDy3wbEHheUBJnFFJx2-YTr_h2YFGEUYduhF1BKSVG5pYyOUw/exec";

// ====== Data Baru (Kata Hubung) ======
const rawData = `
1,Ibu membeli sayur sawi, lobak merah __________ ikan di pasar tani. A. atau B. dan C. tetapi,B
2,Murid-murid mesti beratur dengan tertib __________ membeli makanan di kantin. A. semasa B. supaya C. jika,A
3,"Kamu hendak minum air sirap __________ air tembikai?" tanya pelayan itu kepada ayah. A. dan B. lalu C. atau,C
4,Walaupun badannya kecil __________ dia sangat kuat angkat berat. A. tetapi B. sambil C. kerana,A
5,Kita mestilah mandi sekurang-kurangnya dua kali sehari __________ badan kita sentiasa bersih. A. untuk B. supaya C. manakala,B
6,Abang mendengar radio __________ menggosok baju sekolahnya. A. sambil B. lalu C. maka,A
7,Amir tidak hadir ke sekolah pada hari ini __________ dia demam panas. A. kerana B. hingga C. agar,A
8,Burung itu terbang __________ hinggap di atas dahan pokok rambutan itu. A. lalu B. sambil C. dan,A
9,Siti suka melukis __________ kakaknya lebih suka membaca novel. A. bahawa B. manakala C. sementara,B
10,Hadiah ini dibeli oleh ayah __________ dihadiahkan kepada ibu sempena Hari Ibu. A. untuk B. sejak C. kecuali,A
`;

// ====== Parse CSV ======
const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const qid = parts.shift();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optRaw = full.slice(optStart);
  const optParts = optRaw.split(/\s(?=[A-C]\.\s)/).map(s=>s.trim());
  const opts = optParts.map(op => op.replace(/^[A-C]\.\s*/, ""));
  while (opts.length < 3) opts.push("(缺失)");
  return { q: qtext, options: opts, answer: {A:0,B:1,C:2}[answer] };
});

// ====== 全局变量 ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentClass = "";

// ====== DOM 元素 ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const startBtn = document.getElementById('startBtn');
const nameInput = document.getElementById('student-name');
const classInput = document.getElementById('student-class');
const infoDisplay = document.getElementById('student-info-display');

document.getElementById('total').textContent = data.length;

// ====== 1. 开始画面逻辑 ======
startBtn.addEventListener('click', () => {
    const sName = nameInput.value.trim();
    const sClass = classInput.value;

    if (!sName) {
        alert("Sila masukkan nama anda (请输入名字).");
        return;
    }
    if (!sClass) {
        alert("Sila pilih kelas anda (请选择班级).");
        return;
    }

    // 保存信息
    studentName = sName;
    studentClass = sClass;

    // 切换界面
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';

    // 显示上方小字信息
    infoDisplay.textContent = `Murid: ${studentName} (${studentClass})`;

    // 开始加载第一题
    loadQuestion();
});

// ====== 2. 测验逻辑 ======
function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Soalan Seterusnya"; // 默认文字

  // 检查是否完成
  if(current >= data.length) {
      submitToGoogleSheet(); // 触发提交
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current+1;
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  // 如果是最后一题，改变按钮文字
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Hantar Jawapan (Submit)";
  }

  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el,index){
  if(answered) return;
  answered=true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  all.forEach((d,i)=>{ if(i===q.answer) d.classList.add('correct'); });
  if(index!==q.answer) el.classList.add('wrong'); else score++;
  document.getElementById('score').textContent='Markah: '+score;
  document.getElementById('nextBtn').disabled=false;
}

document.getElementById('nextBtn').addEventListener('click',()=>{
  current++;
  loadQuestion();
});

// ====== 3. 提交数据函数 (新增) ======
function submitToGoogleSheet() {
    // 1. 显示加载中界面
    quizContent.innerHTML = `
        <div class="loading-box">
            <h2 style="color:#e67e22;">⏳ Sedang menghantar keputusan...</h2>
            <p class="loading-text">Sila tunggu sebentar, markah anda sedang disimpan.</p>
        </div>
    `;

    // 2. 准备数据
    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);

    // 3. 发送请求
    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => {
        // 成功后的界面
        showFinalResult(true);
    })
    .catch(error => {
        // 错误后的界面
        console.error('Error:', error);
        showFinalResult(false);
    });
}

// ====== 4. 显示最终结果 (新增) ======
function showFinalResult(isSuccess) {
    let statusMessage = "";
    if (isSuccess) {
        statusMessage = `<div style="color: #27ae60; background: #eafaf1; padding: 10px; border-radius: 8px; margin: 20px 0;">
            ✅ <strong>Berjaya!</strong> Keputusan telah dihantar kepada cikgu.<br>(成绩已成功提交)
        </div>`;
    } else {
        statusMessage = `<div style="color: #c0392b; background: #fdedec; padding: 10px; border-radius: 8px; margin: 20px 0;">
            ⚠️ <strong>Ralat Talian!</strong> Sila 'Screenshot' skrin ini dan hantar kepada cikgu.<br>(提交失败，请截图发给老师)
        </div>`;
    }

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2>Tahniah, ${studentName}!</h2>
            <p style="font-size:1.2rem; color:#555;">Kelas: ${studentClass}</p>
            
            <div style="font-size: 3.5rem; margin: 20px 0; color: #2ecc71; font-weight:bold; text-shadow: 2px 2px 0px #eee;">
                ${score} / ${data.length}
            </div>
            
            ${statusMessage}
            
            <p style="margin-top:20px;">Latihan Tamat.</p>
            <button id="reloadBtn" style="
                font-size: 1.1rem; padding: 12px 24px; 
                background: #54a0ff; border: none; border-radius: 12px; cursor: pointer; color:white; margin-top:15px;">
                Buat Semula (Ulang)
            </button>
        </div>
    `;
    
    document.getElementById('reloadBtn').addEventListener('click', () => {
        location.reload(); 
    });
}
</script>
</body>
</html>
